<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYC Verification â€“ CryptoDigitalPro</title>

<style>
:root{
  --gold:#f5c96a;
  --bg:#0b1220;
  --card:#0f1c2e;
  --danger:#ff5a5f;
  --success:#16c784;
}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,system-ui;
  display:flex;
  justify-content:center;
  padding:40px 20px;
}
.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
h2{
  color:var(--gold);
  margin-bottom:20px;
}
label{
  display:block;
  margin-top:15px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.1);
  background:#081421;
  color:#fff;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.btn-primary{
  background:linear-gradient(135deg,var(--gold),#ffe6a7);
  color:#111;
}
.btn-secondary{
  background:#1c2a44;
  color:#fff;
}
video{
  width:100%;
  margin-top:10px;
  border-radius:12px;
}
.toast{
  position:fixed;
  top:30px;
  right:30px;
  background:#0c1a2e;
  padding:14px 20px;
  border-radius:10px;
  opacity:0;
  transform:translateY(-10px);
  transition:.3s;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
.spinner{
  border:3px solid rgba(255,255,255,.2);
  border-top:3px solid #fff;
  border-radius:50%;
  width:18px;
  height:18px;
  display:inline-block;
  animation:spin 1s linear infinite;
  margin-left:8px;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>
<body>

<div class="card">
  <h2>KYC Identity Verification</h2>

  <form id="kycForm">

    <label>Government ID (Front)</label>
    <input type="file" id="idFront" accept="image/*" required>

    <label>Government ID (Back)</label>
    <input type="file" id="idBack" accept="image/*" required>

    <label>Selfie Verification</label>
    <video id="camera" autoplay></video>
    <button type="button" id="captureBtn" class="btn-secondary">
      Capture Selfie
    </button>

    <button type="submit" id="submitBtn" class="btn-primary">
      Submit Verification
    </button>

  </form>
</div>

<div class="toast" id="toast"></div>

<script src="kyc.js"></script>
<script src="dark-lock.js"></script>
</body>
</html>
